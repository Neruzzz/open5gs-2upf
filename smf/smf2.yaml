logger:
    file: /open5gs/install/var/log/open5gs/smf2.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

parameter:
    no_ipv4v6_local_addr_in_packet_filter: true

smf:
    freeDiameter: /open5gs/install/etc/freeDiameter/smf.conf
    info:
      - s_nssai:
          - sst: 1
            sd: 000001
            dnn:
              - edge
    sbi:
      - addr: SMF2_IP
        port: 7777
        advertise: DOCKER_HOST_IP
    gtpc:
      - addr: SMF2_IP
    gtpu:
      - addr: SMF2_IP
    pfcp:
      - addr: SMF2_IP
    subnet:
      - addr: UE_IPV4_INTERNET_TUN_IP
        dnn: edge
        dev: ogstun
      - addr: 2001:230:fafe::1/48
        dev: ogstun
        dnn: edge
    dns:
      - 192.168.50.1
      - 192.168.50.1
      - 2001:4860:4860::8888
      - 2001:4860:4860::8844
    p-cscf:
      - PCSCF_IP
    mtu: 1400
    metrics:
      - addr: SMF2_IP
        port: 9091

scp:
    sbi:
      - addr:
          - SCP_IP
        port: 7777

nrf:
    sbi:
      - addr:
          - NRF_IP
        port: 7777

upf:
    pfcp:
      - addr: UPF2_IP
        dnn: edge
